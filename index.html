<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>To-do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <meta property="og-title" content="To-do List">
    <meta property="og-description" content="A simple to-do list, but no really">
    <meta property="og-image" content="./scr/to-do.png">
    
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body class="main">

    <div class="container d-flex justify-content-center flex-column align-items-center mt-5">
        <h1 class="fs-1">To-Do List</h1>
        <h2 class="fs-4">by narda</h2>
        <br>
        <div class="col-12 d-flex justify-content-center mt-2" id="utility">
            <i class="bi bi-list-nested fs-2" data-bs-toggle="tooltip" title="clear all" id="clear"></i>
            <input type="text" id="userInput" class="fs-3" placeholder="Write to-do">
        </div>
        <br>
        <div id="items" class="col-12 "></div>
    </div> 

    <script src="./main.js"></script>
    <!-- Bootstrap Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
